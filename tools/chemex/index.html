<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Chemex Coffee Timer</h1>
    <div class="input-output-container">
        <div class="input-output-column">
            <div class="input-container">
                <span class="input-output-title font-small">Coffee</span>
                <div class="input-wrapper coffee-input font-large">
                    <button class="increment-decrement-button disable-dbl-tap-zoom" data-value="-1">-</button>
                    <span id="coffee-grams" class="input-display">30g</span>
                    <button class="increment-decrement-button disable-dbl-tap-zoom" data-value="1">+</button>
                </div>
            </div>
            <div class="output-container">
                <span class="input-output-title font-small">Water (total)</span>
                <span id="water-total" class="output-display font-large">501ml</span>
            </div>
        </div>
        <div class="input-output-column">
            <div class="input-container">
                <span class="input-output-title font-small">Water : Coffee Ratio</span>
                <div class="input-wrapper water-coffee-ratio-input font-large">
                    <button class="increment-decrement-button disable-dbl-tap-zoom" data-value="-1">-</button>
                    <span id="water-coffee-ratio">16.7</span>
                    <button class="increment-decrement-button disable-dbl-tap-zoom" data-value="1">+</button>
                </div>
            </div>
            <div class="output-container">
                <span class="input-output-title font-small">Water (bloom)</span>
                <span id="water-bloom" class="output-display font-large">45-60ml</span>
            </div>
        </div>
    </div>
    <div class="timer-section font-large">
        <div class="timer-container inactive">
            <span class="timer-type">Bloom</span>
            <span id="timer-bloom" class="timer-display">45s</span>
        </div>
        <div class="timer-container inactive">
            <span class="timer-type">Brew</span>
            <span id="timer-brew" class="timer-display">0s</span>
        </div>
        <div class="timer-container inactive">
            <span class="timer-type">Total</span>
            <span id="timer-total" class="timer-display">0s</span>
        </div>
    </div>
    <div class="start-reset-section">
        <button id="timer-button" class="font-medium disable-dbl-tap-zoom">Start</button>
    </div>
    <audio id="beep" src="beep.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>

</html>
