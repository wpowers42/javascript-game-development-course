<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0.04 - Gaussian Distribution</title>
    <link rel="stylesheet" href="../../shared/styles.css">
</head>

<body>

    <canvas id="canvas"></canvas>
    <script type="module">

        import { Random } from "../../engine/math/Random.js";

        const canvas = document.getElementById("canvas");
        canvas.width = 800;
        canvas.height = 600;

        const ctx = canvas.getContext("2d");
        ctx.canvas.style.backgroundColor = "white";


        function animate() {
            // ctx.clearRect(0, 0, width, height);
            const x = Random.randomGaussian(canvas.width / 2, canvas.width / 12);
            // const y = Random.randomGaussian(canvas.height / 2, canvas.height / 12);
            const y = canvas.height / 2;
            ctx.beginPath();
            ctx.arc(x, y, 8, 0, Math.PI * 2);
            ctx.fillStyle = "rgba(0, 0, 0, 0.01)";
            ctx.fill();

            requestAnimationFrame(animate);
        }

        ctx.font = "24px Arial";
        ctx.fillStyle = "black";
        ctx.fillText("04 - Gaussian Distribution", 10, 30);

        animate();

    </script>
</body>

</html>
