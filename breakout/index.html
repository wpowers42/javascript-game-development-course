<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Breakout</title>
</head>

<body>
    <canvas id="canvas"></canvas>

    <!-- preload images -->
    <img id="arrows-image" src="graphics/arrows.png">
    <img id="background-image" src="graphics/background.png">
    <img id="blocks-image" src="graphics/blocks.png">
    <img id="breakout-image" src="graphics/breakout.png">
    <img id="hearts-image" src="graphics/hearts.png">
    <img id="particle-image" src="graphics/particle.png">
    <img id="ui-image" src="graphics/ui.png">

    <!-- preload sounds -->
    <audio id="brick-hit-1-sound" src="sounds/brick-hit-1.wav"></audio>
    <audio id="brick-hit-2-sound" src="sounds/brick-hit-2.wav"></audio>
    <audio id="confirm-sound" src="sounds/confirm.wav"></audio>
    <audio id="high-score-sound" src="sounds/high-score.wav"></audio>
    <audio id="hurt-sound" src="sounds/hurt.wav"></audio>
    <audio id="music-sound" src="sounds/music.wav"></audio>
    <audio id="no-select-sound" src="sounds/no-select.wav"></audio>
    <audio id="paddle-hit-sound" src="sounds/paddle-hit.wav"></audio>
    <audio id="pause-sound" src="sounds/pause.wav"></audio>
    <audio id="recover-sound" src="sounds/recover.wav"></audio>
    <audio id="score-sound" src="sounds/score.wav"></audio>
    <audio id="select-sound" src="sounds/select.wav"></audio>
    <audio id="victory-sound" src="sounds/victory.wav"></audio>
    <audio id="wall-hit-sound" src="sounds/wall-hit.wav"></audio>

    <script type="module" src="main.js"></script>
</body>

</html>
